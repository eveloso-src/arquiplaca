<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Producto</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<header th:replace="layouts/base::header(dark)"> </header>

	<div class="container">
		<div class="row">
			<!-- 			<div class="col-md-6 col-md-offset-3"> -->
			<div class="col-md-4">

				<div class="panel-group" style="margin-top: 40px">

					<div class="panel panel-primary">
						<div class="panel-heading">
							<b><span th:utext="'Nuevo Producto'"></span></b>
						</div>
						<div class="panel-body">


							<form autocomplete="off" action="#" th:action="@{/product}"
								th:object="${product}" method="post" class="form-horizontal"
								role="form">
								<div class="form-group">
									<div class="col-sm-4">
										<label th:if="${#fields.hasErrors('code')}"
											th:errors="*{code}" class="validation-message"></label><b>Codigo:</b>
										<input type="text" th:field="*{code}" placeholder="Codigo"
											class="form-control" />
									</div>
								</div>

								<div class="form-group">
									<div class="col-sm-4">
										<label th:if="${#fields.hasErrors('color')}"
											th:errors="*{color}" class="validation-message"></label> <b>Color:</b><input
											type="text" th:field="*{color}" placeholder="Color"
											class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-9">
										<b>Descripción:</b> <input type="text"
											th:field="*{description}" placeholder="descripcion"
											class="form-control" /> <label
											th:if="${#fields.hasErrors('description')}"
											th:errors="*{description}" class="validation-message"></label>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-4">
										<b>Stock:</b> <input type="number" th:field="*{stock}"
											placeholder="stock" class="form-control" /> <label
											th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"
											class="validation-message"></label>
									</div>
								</div>

								<div class="form-group">
									<div class="col-sm-4">
										<button type="submit" class="btn btn-primary btn-block">
											<b>Crear</b>
										</button>
									</div>
								</div>

								<span th:utext="${successMessage}"></span>


							</form>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-8">

				<div class="panel-group" style="margin-top: 40px">


					<div class="panel panel-primary">
						<div class="panel-heading">
							<b><span th:utext="'Listado de Productos'"> </span></b>
						</div>

						<div class="panel-body">
							<table id="tableMovs" class="table table-striped table-hover">

								<thead>
									<tr>
										<th>Codigo</th>
										<th>Color</th>
										<th>Descripción</th>
										<th>Stock</th>
									</tr>
								</thead>
								<tr th:each="item: ${listprod}">
									<td th:text="${item.code}" />
									<td th:text="${item.color}" />
									<td th:text="${item.description}" />
									<td th:text="${item.stock}" />
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>
</body>
</html>
